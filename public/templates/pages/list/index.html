<div class="list page">
	
	<div class="header">
		<a href="#/loading" class="back"><i class="fa fa-chevron-left"></i></a>
		<div class="nameplate">cherrypicker</div>
		<a href="#/info " class="info"><i class="fa fa-info-circle"></i></a>
	</div>
	
	<ul class="results">
		<a ng-href="#/tree/{{tree.id}}"  ng-repeat="tree in $parent.trees">
			<li>
				<div class="icon" ng-class="{ white: tree.cmmn_nm == 'Cherry' || tree.cmmn_nm == 'Cherry (Snowgoose)' || tree.cmmn_nm == 'Yoshino cherry', pink: tree.cmmn_nm == 'Kwanzan cherry' || tree.cmmn_nm == 'Okame cherry' }">A</div>
				<div class="name">{{tree.cmmn_nm}}</div>
				<div class="distance" ng-if="tree.distance"> {{ Math.round(tree.distance * 100000 * 3.28084) }} ft. </div>
				<div style="clear: both"></div>
			</li>
		</a>
	</ul>


		<div class="footer">
			<a class="footerItem selected" id="listButton" href="#/list">list</a>
			<a class="footerItem" id="mapButton" href="#/map">map</a>
		</div>

</div>
